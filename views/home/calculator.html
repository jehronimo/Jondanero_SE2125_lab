<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator 1</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />

</head>

<body>
    <div class="container mt-5 mx-auto" style="width: 400px;">
        <form class="form-group mt-2 p-2 shadow">
            <div class="row">
                <div class="col-12">
                    <div class="input-group-lg ">
                        <input type="text" class="form-control text-end" id="display" value=''>
                    </div>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-3">
                    <div class="input-group-lg">
                        <input type="button" class="button form-control text-center btn-danger " id='allClear' value='AC'>
                    </div>
                </div>
                <div class="col-3">
                    <div class="input-group-lg">
                        <input type="button" class="button form-control text-center btn-primary" id='hello' value='Hello'>
                    </div>
                </div>
                <div class="col-3">
                    <div class="input-group-lg">
                        <input type="button" class="button form-control text-center btn-primary" id='bye' value='Bye'>
                    </div>
                </div>
                <div class="col-3">
                    <div class="input-group-lg">
                        <input type="button" class="button form-control text-center btn-warning" id='operator' value='รท'>
                    </div>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-3">
                    <div class="input-group-lg">
                        <input type="button" class="button form-control text-center" id='number' value='7'>
                    </div>
                </div>
                <div class="col-3">
                    <div class="input-group-lg">
                        <input type="button" class="button form-control text-center" id='number' value='8'>
                    </div>
                </div>
                <div class="col-3">
                    <div class="input-group-lg">
                        <input type="button" class="button form-control text-center " id='number' value='9'>
                    </div>
                </div>
                <div class="col-3">
                    <div class="input-group-lg">
                        <input type="button" class="button form-control text-center btn-warning" id='operator' value='ร'>
                    </div>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-3">
                    <div class="input-group-lg">
                        <input type="button" class="button form-control text-center" id='number' value='4'>
                    </div>
                </div>
                <div class="col-3">
                    <div class="input-group-lg">
                        <input type="button" class="button form-control text-center" id='number' value='5'>
                    </div>
                </div>
                <div class="col-3">
                    <div class="input-group-lg">
                        <input type="button" class="button form-control text-center" id='number' value='6'>
                    </div>
                </div>
                <div class="col-3">
                    <div class="input-group-lg">
                        <input type="button" class="button form-control text-center btn-warning" id='operator' value='-'>
                    </div>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-3">
                    <div class="input-group-lg">
                        <input type="button" class="button form-control text-center" id='number' value='1'>
                    </div>
                </div>
                <div class="col-3">
                    <div class="input-group-lg">
                        <input type="button" class="button form-control text-center" id='number' value='2'>
                    </div>
                </div>
                <div class="col-3">
                    <div class="input-group-lg">
                        <input type="button" class="button form-control text-center" id='number' value='3'>
                    </div>
                </div>
                <div class="col-3">
                    <div class="input-group-lg">
                        <input type="button" class="button form-control text-center btn-warning" id='operator' value='+'>
                    </div>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-6">
                    <div class="input-group-lg">
                        <input type="button" class="button form-control text-center" id='number' value='0'>
                    </div>
                </div>
                <div class="col-3">
                    <div class="input-group-lg">
                        <input type="button" class="button form-control text-center" id='decimal' value='.'>
                    </div>
                </div>
                <div class="col-3">
                    <div class="input-group-lg">
                        <input type="button" class="button form-control text-center btn-warning" id='equal' value='='>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
<script src='javascripts/calculatore/calculator.js'></script>
</html>
